theory:
  camb:
    version: 1.5.6
    path: global
    speed: 0.3
    stop_at_error: false
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      theta_H0_range:
      - 10
      - 100
    ignore_obsolete: false
    use_renames: false
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    input_params:
    - w
    - omch2
    - H0
    output_params:
    - omegam
    - omega_de
likelihood:
  sn.pantheonplus:
    path: /Users/amkpd/Library/CloudStorage/OneDrive-SwanseaUniversity/Codes/QuintessenceAS/cobaya_packages/data/sn_data-1.6/
    dataset_file: PantheonPlus/config.dataset
    dataset_params: null
    aliases:
    - PantheonPlus
    use_abs_mag: false
    speed: 100
    type: SN
    stop_at_error: false
    version: null
    input_params: []
    output_params: []
params:
  w:
    prior:
      min: -1.6
      max: -0.4
    ref:
      dist: norm
      loc: -1
      scale: 0.05
    proposal: 0.01
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.08
      max: 0.16
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    renames:
    - omegach2
  omegam:
    latex: \Omega_\mathrm{m}
    derived: true
  H0:
    latex: H_0
    prior:
      min: 50
      max: 90
    ref:
      dist: norm
      loc: 70
      scale: 1
    proposal: 1
  omega_de:
    latex: \Omega_\Lambda
    derived: true
    renames:
    - omegal
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
sampler:
  mcmc:
    burn_in: 0
    max_tries: 40d
    covmat: auto
    covmat_params: null
    proposal_scale: 1.9
    output_every: 60s
    learn_every: 40d
    temperature: 1
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measure_speeds: true
    oversample_power: 0.4
    oversample_thin: true
    drag: false
    blocking:
    - - 1
      - - w
        - omch2
        - H0
    callback_function: null
    callback_every: null
    seed: null
    check_every: null
    oversample: null
    drag_limits: null
    fallback_covmat_scale: 4
    version: 3.5.1
output: Sn
version: 3.5.1
