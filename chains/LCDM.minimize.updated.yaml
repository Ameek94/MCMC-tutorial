theory:
  camb:
    version: 1.5.6
    path: /scratch/s.ameek.malhotra/CAMB_DE/CAMB_Q/
    speed: 0.3
    stop_at_error: false
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      dark_energy_model: fluid
      nnu: 3.046
      theta_H0_range:
      - 10
      - 100
    ignore_obsolete: false
    use_renames: false
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    input_params:
    - As
    - ns
    - omch2
    - cosmomc_theta
    - ombh2
    - tau
    - omk
    - mnu
    output_params:
    - H0
