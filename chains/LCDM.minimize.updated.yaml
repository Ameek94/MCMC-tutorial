    input_params: []
    output_params: []
params:
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.08
      max: 0.16
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    renames:
    - omegach2
  logA:
    prior:
      min: 2.9
      max: 3.2
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  ns:
    prior:
      min: 0.92
      max: 1.0
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
    derived: true
  ombh2:
    prior:
      min: 0.01
      max: 0.05
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  tau:
    latex: \tau_\mathrm{reio}
    prior:
      min: 0.025
      max: 0.08
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
  omk:
    value: 0
    renames:
    - omegak
  mnu:
    value: 0.06
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
sampler:
  minimize:
    method: bobyqa
    ignore_prior: false
    max_evals: 1e6d
    best_of: 2
    confidence_for_unbounded: 0.9999995
    seed: null
    override_scipy: null
    override_bobyqa:
      rhoend: 0.05
    override_iminuit: null
    covmat: null
    covmat_params: null
    version: null
    fallback_covmat_scale: 4
output: LCDM
minimize: true
version: 3.5.1
